name: Sync Projects to Main

on:
  push:
    branches: [ project ]
    paths: [ 'projects.json', 'scripts/generate-readme.js', '.github/workflows/sync-to-main.yml' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout project branch
      uses: actions/checkout@v4
      with:
        ref: project
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Generate README from projects.json
      run: make readme
        
    - name: Switch to main branch and update
      run: |
        git config user.name 'GitHub Action'
        git config user.email 'action@github.com'
        
        git checkout main
        git checkout project -- README.md
        
        if git diff --quiet HEAD -- README.md; then
          echo "No changes detected"
          git checkout HEAD -- README.md
        else
          echo "Changes detected, committing..."
          git add README.md
          git commit -m "🤖 更新项目清单

自动生成于: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
          echo "✅ Updated successfully"
        fi