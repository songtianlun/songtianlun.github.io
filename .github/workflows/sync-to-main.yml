name: Sync Projects to Main

on:
  push:
    branches: [ project ]
    paths: [ 'projects.json', 'scripts/generate-readme.js', '.github/workflows/sync-to-main.yml' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout project branch
      uses: actions/checkout@v4
      with:
        ref: project
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Generate README from projects.json
      run: make readme
        
    - name: Switch to main branch and update
      run: |
        git config user.name 'GitHub Action'
        git config user.email 'action@github.com'
        
        echo "Switching to main branch..."
        git checkout main
        
        echo "Copying generated README from project branch..."
        git show project:README.md > README_new.md
        
        echo "Comparing with current README..."
        if cmp -s README.md README_new.md; then
          echo "No changes detected"
          rm README_new.md
        else
          echo "Changes detected, updating README..."
          mv README_new.md README.md
          git add README.md
          git commit -m "ğŸ¤– æ›´æ–°é¡¹ç›®æ¸…å• è‡ªåŠ¨ç”Ÿæˆäº: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
          echo "âœ… Updated successfully"
        fi