    ShowFullTextinRSS: false
    ShowAllPagesInArchive: true
    ShowWormhole: true
    ShowReprinted: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    disableAnchoredHeadings: false
    disableAPlayer: false
    disableMermaid: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true

    assets:
