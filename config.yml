baseURL: https://www.frytea.com/
defaultContentLanguage: "zh"
languageCode: zh-cn
title: Frytea
paginate: 5
theme: "PaperMod"

googleAnalytics: UA-136094326-1

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Frytea
    description: "原创，优质、有深度、有思考的文章分享。"
    keywords: [Frytea, Technology, CS, 宋天伦, 煎茶]
    author: "Tianlun Song"
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    beian: "粤 ICP 备 19144283 号"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowFullTextinRSS: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    disableAnchoredHeadings: fase
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "🏡 Frytea"
        #icon: "🏠"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: 🌱 煎茶
        subtitle: "原创，优质、有深度、有思考的内容分享。"
        #imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: frytea logo
        buttons:
            - name: ✒️ 文章
              url: posts/
            - name: 💻 技术
              url: technology/
            - name: 🤔 复盘
              url: retrospective/
            # - name: 💡 灵感
            #   url: ideas/
            - name: 📷 摄影
              url: https://image.frytea.com
            - name: 📎 资源
              url: https://res.frytea.com
            - name: 📜 旧书
              url: https://blog.frytea.com

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: github
          url: "https://github.com/songtianlun"
        - name: telegram
          url: "https://telegram.me/songtianlun"
        - name: email
          url: "mailto:songtianlun@frytea.com"
        - name: linkedin
          url: "https://www.linkedin.com/in/songtianlun/"
        - name: rss
          url: "/index.xml"

    analytics:
        # google:
        #     SiteVerificationTag: "XYZabc"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "73b1a797f62c0e98"
    baiduUnionVerify: "d83c9142bc91e67b8b0cc20cb86c63ec"
    googleAdSense: ca-pub-7296634171837358
    umamiCodeID: 3d947a98-2774-46b0-805f-fe2e4877a1d7

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page
        responsiveImages: false
        linkFullImages: false

    editPost:
        URL: "https://github.com/songtianlun/songtianlun.github.io/edit/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
    valine:
        enable: true
        appId: mhm2sAPpC3cW2VJ15fpGGDPb-gzGzoHsz
        appKey: nx1gknfuCi4dsFHwG7cAbqUL
        notify: false
        verify: false
        avatar: Tianlun Song
        placeholder: 说点什么吧...
        visitor: true
menu:
    main:
        - identifier: categories
          name: 📔 系列
          url: /categories/
          weight: 10
        - identifier: tags
          name: 🏷️ 标签
          url: /tags/
          weight: 20
        - identifier: archives
          name: 🗃 归档
          url: /archives/
          weight: 30
        - identifier: search
          name: 🔍 搜索
          url: /search/
          weight: 40
